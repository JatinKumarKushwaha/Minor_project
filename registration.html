<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<!---<title> Responsive Registration Form | CodingLab </title>--->
	<link rel="stylesheet" href="css/registration.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">
		<div class="title">Registration</div>
		<div class="content">
			<form method="post" name="registration" onSubmit="check_empty_text_field();" action="/Agrify/registration">
				<div class="user-details">
					<div class="input-box">
						<span class="details">First Name</span>
						<div class="icons"><i class="fa fa-user icon"></i>
							<input type="text" name="fName" placeholder="Enter your first name" required>
						</div>
					</div>
					<div class="input-box">
						<span class="details">Last Name</span>
						<div class="icons"><i class="fa fa-user icon"></i>
							<input type="text" name="lName" placeholder="Enter your lastname" required>
						</div>
					</div>
					<div class="input-box">
						<span class="details">Email</span>
						<div class="icons"><i class="fa fa-envelope icon"></i>
							<input type="text" name="email" placeholder="Enter your email" required>
						</div>
					</div>
					<div class="input-box">
						<span class="details">Phone Number</span>
						<div class="icons"><i class="fa fa-phone icon"></i>
							<input type="text" name="number" placeholder="Enter your number" required>
						</div>
					</div>
					<div class="input-box">
						<span class="details">Password</span>
						<div class="icons"><i class="fa fa-key icon"></i>
							<input type="password" name="password" placeholder="Enter your password" required>
						</div>
					</div>
					<div class="input-box">
						<span class="details">Confirm Password</span>
						<div class="icons"><i class="fa fa-key icon"></i>
							<input type="password" name="cnfPassword" placeholder="Confirm your password" required>
						</div>
					</div>
					<div class="input-box">
						<span class="details">Govt Document ID Number</span>
						<div class="icons"><i class="fa fa-file icon"></i>
							<input type="text" name="govtNum" placeholder="Enter ID Number" required>
						</div>
					</div>
					<div class="input-box">
						<span class="details">Your Address</span>
						<div class="icons"><i class="fa fa-map icon"></i>
							<input type="text" name="address" placeholder="Enter your address" required>
						</div>
					</div>
					<div class="input-box">
						<span class="details">Date Of Birth</span>
						<div class="icons"><i class="fa fa-calendar icon"></i>
							<input type="date" name="dateOfBirth" required>
						</div>
					</div>
				</div>
				<div class="gender-details">
					<input type="radio" name="gender" id="dot-1" value="M">
					<input type="radio" name="gender" id="dot-2" value="F">
					<input type="radio" name="gender" id="dot-3" value="O">
					<span class="gender-title">Gender</span>
					<div class="category">
						<label for="dot-1">
							<span class="dot one"></span>
							<span class="gender">Male</span>
						</label>
						<label for="dot-2">
							<span class="dot two"></span>
							<span class="gender">Female</span>
						</label>
						<label for="dot-3">
							<span class="dot three"></span>
							<span class="gender">Prefer not to say</span>
						</label>
					</div>
				</div>
				<div class="gender-details">
					<input type="radio" name="BuyerSeller" id="dot-4" value="buyer">
					<input type="radio" name="BuyerSeller" id="dot-5" value="seller">
					<span class="gender-title">Buyer/Seller</span>
					<div class="category">
						<label for="dot-4">
							<span class="dot four"></span>
							<span class="gender">Buyer</span>
						</label>
						<label for="dot-5">
							<span class="dot five"></span>
							<span class="gender">Seller</span>
						</label>
					</div>
				</div>
				<div class="button">
					<input type="submit" value="Register">
				</div>
			</form>
		</div>
	</div>
	<script src="js/registration.js">
	</script>
</body>

</html>
