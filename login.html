<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://kit.fontawesome.com/a54e62133c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="" link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="css/login.css">
</head>
<style>
	body {
		background-color: rgb(172 251 182);
	}

	.text {
		margin-right: 0rem;
	}

	.submit {
		margin-right: 0rem;
	}
</style>

<body>

	<div class="login">
		<form class="loginform">

			<div class="login-text">
				<h1>Login</h1>
				<a class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
				<a class="twitter"><i class="fa-brands fa-twitter"></i></a>
			</div>
			<div class="user1"><input class="text" type="emails" placeholder="example@gmail.com"></div>
			<div class="user"><input class="text" type="password" placeholder="password"></div>
			<div class="signup">Don't have account?<a href=""> Sign Up</a></div>
			<div class="forgot"><a href="#">Forgot Password?</a> </div>
			<div class="user"><input class="submit" type="submit" name="" id=""></div>
		</form>
	</div>
	<div class="image"><img src="images/login-background-final.jpg" alt=""></div>
</body>

</html>
